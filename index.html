<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="row m-3">
        <div class="col mb-5">
            <h3>Bài 1: Tính tiền lương nhân viên</h3>
            <input class="form-control mb-2 p-2" id="costPerDay" type="number" value="100000"
                placeholder="Số tiền 1 ngày làm">
            <input class="form-control mb-2 p-2" id="workDay" type="number" id="workDay" placeholder="Số ngày làm">
            <button class="btn btn-primary mb-3" id="total" type="submit">Tính</button>
            <p id="costPerMonth"></p>
        </div>

        <div class="col mb-5">
            <h3>Bài 2: Tính giá trị trung bình</h3>
            <input class="form-control mb-2 p-2" type="number" id="num1" placeholder="Số thực thứ 1">
            <input class="form-control mb-2 p-2" type="number" id="num2" placeholder="Số thực thứ 2">
            <input class="form-control mb-2 p-2" type="number" id="num3" placeholder="Số thực thứ 3">
            <input class="form-control mb-2 p-2" type="number" id="num4" placeholder="Số thực thứ 4">
            <input class="form-control mb-2 p-2" type="number" id="num5" placeholder="Số thực thứ 5">
            <button class="btn btn-primary mb-3" id="avg" type="submit">Tính</button>
            <p id="average"></p>
        </div>

        <div class="col mb-5">
            <h3>Bài 3: Quy đổi tiền</h3>
            <form class="d-flex align-items-center justify-content-between">
                <span>1 USD = </span>
                <input class="form-control mb-2 p-2" type="number" id="vnd" placeholder="VND" value="23500">
            </form>
            <form class="d-flex align-items-center justify-content-between">
                <input class="form-control mb-2 p-2" type="number" id="usd" placeholder="USD">
                <span id="changeMoney"></span>
            </form>
            <button class="btn btn-primary mb-3" id="changeToVND">Quy đổi</button>
        </div>

        <div class="col mb-5">
            <h3>Bài 4: Tính diện tích, chu vi HCN</h3>
            <input class="form-control mb-2 p-2" type="number" id="cd" placeholder="Nhập chiều dài hình chữ nhật">
            <input class="form-control mb-2 p-2" type="number" id="cr" placeholder="Nhập chiều rộng hình chữ nhật">
            <button class="btn btn-primary mb-3" id="calculate" type="submit">Tính</button>
            <p id="cv"></p>
            <p id="dt"></p>
        </div>

        <div class="col mb-5">
            <h3>Bài 5: Tính tổng 2 ký số</h3>
            <input class="form-control mb-2 p-2" type="number" id="number" placeholder="Nhập số có 2 chữ số">
            <button class="btn btn-primary mb-3" id="sum">Tính</button>
            <p id="sum2Number"></p>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
